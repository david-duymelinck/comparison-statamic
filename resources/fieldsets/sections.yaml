                -
                  import: grid
            image:
              display: Image
              instructions: null
              icon: null
              fields:
                -
                  import: image
            text:
              display: Text
              instructions: null
              icon: null
              fields:
                -
                  import: text
            video:
              display: Video
              instructions: null
              icon: null
              fields:
                -
                  import: video
            reusable:
              display: Reusable
              instructions: null
              icon: null

title: Grid
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: items
    field:
      collapse: false
      previews: true
      fullscreen: true
      sets:
        new_set_group:
          display: 'New Set Group'
          instructions: null
          icon: null
          sets:
            new_set:
              display: 'New Set'
              instructions: null
              icon: null
              fields:
                -
                  import: attribution
                -
                  import: cta
                -
                  import: image
                -
                  import: text
                -
                  import: video
      type: replicator
      display: Items
      icon: replicator
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: settings
    field:
      fields:
        -
          handle: columns
          field:
            options:
              2: '2'
              3: '3'
              4: '4'
            inline: false
            cast_booleans: false
            type: radio
            display: Columns
            icon: radio
            localizable: false
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
      fullscreen: true
      type: group
      display: Settings
      icon: group
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false

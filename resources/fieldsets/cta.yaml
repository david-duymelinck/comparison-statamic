title: CTA
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: text
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Text
      icon: bard
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: ctas
    field:
      collapse: false
      previews: true
      max_sets: 3
      fullscreen: true
      sets:
        new_set_group:
          display: 'New Set Group'
          instructions: null
          icon: null
          sets:
            button:
              display: Button
              instructions: null
              icon: null
              fields:
                -
                  handle: link
                  field:
                    type: link
                    display: Link
                    icon: link
                    localizable: false
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    collections:
                      - pages
                    container: assets
                -
                  handle: label
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Label
                    icon: text
                    localizable: true
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
      type: replicator
      display: CTAs
      icon: replicator
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false

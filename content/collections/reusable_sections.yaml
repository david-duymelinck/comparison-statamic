title: 'Reusable sections'
sites:
  - '1 en'
  - '1 fr'
  - '1 nl'
  - '2 en'
  - '2 fr'
  - '2 nl'
propagate: true
template: reusable_section
revisions: false
slugs: false
sort_dir: asc
date_behavior:
  past: public
  future: private
preview_targets:
  -
    label: Entry
    url: '{permalink}'
    refresh: true
origin_behavior: root

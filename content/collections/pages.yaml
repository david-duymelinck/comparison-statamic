title: Pages
sites:
  - '1 en'
  - '1 fr'
  - '1 nl'
  - '2 en'
  - '2 fr'
  - '2 nl'
propagate: false
template: sections
revisions: false
route: '{parent_uri}/{slug}'
date: true
sort_dir: asc
date_behavior:
  past: public
  future: private
preview_targets:
  -
    label: Entry
    url: '{permalink}'
    refresh: true
origin_behavior: root
structure:
  root: true
